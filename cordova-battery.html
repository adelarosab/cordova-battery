<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cordova-core/cordova-core.html">
<!--
An element providing access to battery status for cordova applications.

Example:

    <cordova-battery></cordova-battery>

@group Cordova Elements
@element cordova-battery
@demo demo/index.html
-->
<dom-module id="cordova-battery">
  <template>
    <cordova-core ready="{{ready}}"></cordova-core>
  </template>
  <script src="cordova-battery.js"></script>
</dom-module>
